    <!-- LOGIN MODAL -->
    <div class="modal" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In/Up</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" id="form-email" class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" id="form-password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input type="submit" id="signup" class="btn btn-dark" value="Sign Up" onclick="handleSignUp();">
            <input type="submit" id="signin" class="btn btn-success" value="Sign In" onclick="handleSignIn();">
            <input type="submit" id="fblogin" class="btn btn-primary" value="Facebook Sign In" onclick="handleFBlogin();">
          </div>
        </div>
      </div>
    </div>
